<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Counter</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="container flex">
        <div class="whole-team flex">
            <h3>HOME</h3>
            <div class="score flex">
                <p id="home-scr">-</p>
            </div>
            <div class="container-btns flex">
                <div id="one-point" class="container-btn flex">
                    <button onclick="addPointsHome(1)">+1</button>
                </div>
                <div id="two-points" class="container-btn flex">
                    <button onclick="addPointsHome(2)">+2</button>
                </div>
                <div id="three-points" class="container-btn flex">
                    <button onclick="addPointsHome(3)">+3</button>
                </div>
            </div>
        </div>
        <div class="reset-btns flex">
            <div class="reset-btn flex">
                <button onclick="reset()">RESET</button>
            </div>
        </div>
        <div class="whole-team flex">
            <h3>AWAY</h3>
            <div class="score flex">
                <p id="guest-scr">-</p>
            </div>
            <div class="container-btns flex">
                <div id="one-point" class="container-btn flex">
                    <button onclick="addPointsAway(2)">+1</button>
                </div>
                <div id="two-points" class="container-btn flex">
                    <button onclick="addPointsAway(2)">+2</button>
                </div>
                <div id="three-points" class="container-btn flex">
                    <button onclick="addPointsAway(3)">+3</button>
                </div>
            </div>
        </div>
    </div>


    <script src=" ./JS/app.js" defer>
    </script>
</body>

</html>
